<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0e1532;
            background-image: url('green-field-with-sun_1160-878.avif'); /* Replace 'background-image.jpg' with the path to your image */
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-container {
            width: 400px;
            max-width: 100%;
            padding: 30px;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #187bff;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #145b9c;
        }

        .form-group {
            margin-top: 20px;
            text-align: center;
        }

        .form-group p {
            margin-bottom: 0;
        }

        .form-group a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/sign_up" method="post">
            <label for="name">First Name:</label>
            <input type="text" id="firstname" name="firstname" required autocomplete="off"/>
            <label for="name">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required autocomplete="off"/>
            <label for="name">Email:</label>
            <input type="text" id="email" name="email" required autocomplete="off"/>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off"/>
            <input type="submit" value="Sign Up" />
        </form>
        <div class="form-group">
            <p>Already have an Account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function (event) {
            const password = passwordInput.value;
            
            if (password.length < 7) {
                event.preventDefault();
                alert('Password must be at least 7 characters long.');
            }
        });
    });
</script>
</body>

</html>
